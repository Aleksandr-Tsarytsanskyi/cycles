<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Javascript</title>
 </head>
 <body> 
   <script>
       
     function checkRandomNumber() { 
        for (let i = 1; i <= 5; i++) {
            let number = prompt("Угадайте число");
            let a = Math.floor(Math.random() * 100);
            console.log(a);
            function getNumber(){
                if(number == "") {
                    alert("Вы нечего не вели");
                }
                else if (number == null) {
                    alert("Отмена");
                }
                else if (number > a) {
                    alert("число больше от загаданного");
                }
                else if (number < a) {
                    alert("Число меньше от загаданного");
                }
                else if(number == a) {
                    alert("Вы угадали");
                }
                else {
                    (isNaN(number)) 
                    alert("Введена строка");
                }
            }
        function attempts(){
                switch(i) {
                    case 1: {
                        alert("Осталось четыре попытки");
                    } 
                    break; 
                    case 2: {
                        alert("Осталось три попытки");
                    } 
                    break;
                    case 3: {
                        alert("Осталось две попытки");
                    }
                    break;
                    case 4: {
                        alert("Осталось одна попытки");
                    }  
                }   
            }
            getNumber();
            attempts();
            }
     } 
     checkRandomNumber();
   </script>
 </body>
</html>
