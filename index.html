<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Javascript</title>
 </head>
 <body> 
   <script>  
    function getYoungEmployees() {
        let vasia = { name: "Вася", age: 25 };
        let petia = { name: "Петя", age: 30 };
        let masha = { name: "Маша", age: 28 };
        let egor = { name: "Егор", age: 40 };
        let dima = { name: "Дима", age: 35 };
        let lena = { name: "Лена", age: 18 };

        let users = [ vasia, petia, masha, egor, dima, lena ];
        let arr = users.slice();
        let result = arr.filter(sortByKey);
         result.sort(function (a, b) {
          return a.age - b.age;
        });
        function sortByKey(users) {
          return users.age <= 30;
        }
        console.log(result);
      }  
      getYoungEmployees();
   </script>
 </body>
</html>
