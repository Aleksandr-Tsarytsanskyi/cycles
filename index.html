<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Javascript</title>
 </head>
 <body> 
   <script>
       let array = [10, 'Hello world', null, true , '', false, 255]
       let obj = {
           number: "number",
           Boolean: "Boolean",
           string: "Строка"
       }
       let item;
       let deleted;
       let deletedElementsArray = [];
     function explainer(array) {
        for (let i = 0; i < array.length; i++) {
            item = array[i];
            if(!item) {
                deleted = array.splice(i--, 1)[0];
                deletedElementsArray.push(deleted);
            }
        } 
        return deletedElementsArray;   
     }
        function replaceElementsArray(){
            array.splice(0, 1, obj.number);
            array.splice(1, 1, obj.string);
            array.splice(2, 1, obj.Boolean);
            array.splice(3, 1, obj.number);
            
     }
     explainer(array);
    replaceElementsArray();
    console.log(array);
   </script>
 </body>
</html>
